    <h1>Modals</h1>

    <section class="modal modal-section">
        <h1 class="modal modal-heading">Contact Us</h1>

    <form class="modal modal-form">
        <fieldset class="modal modal-fieldset">
            <legend class="modal modal-legend">Contact Information</legend>
            <div class=" modal modal-name">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" 
                  placeholder="enter your full name"
                  required>
                  </div>

                  <div class="modal modal-email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email"
                    placeholder="enter your valid email id"
                    required>
                  </div>

                  <div class="modal modal-message">
                 <label for="message">Message:</label>
                 <textarea name="message" id="message" required></textarea>
                 </div>
            
        </fieldset>

        <fieldset class="modal modal-fieldset">
            <legend class="modal modal-legend">Subscription</legend>
            <div class="modal modal-checkbox">
                <input type="checkbox" name="subscribe" id="subscribe">
                <label for="subscribe">Subscribe to Newsletter</label>
            </div>
        </fieldset>

        <div class="modal modal-button">
            <button type="submit">Submit</button>
        </div>
    </form> 
    </section>
</body>
